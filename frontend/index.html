<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobius Chat</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; max-width: 640px; margin: 0 auto; padding: 1rem; }
    .header { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; }
    .hamburger { width: 28px; height: 24px; padding: 0; border: none; background: none; cursor: pointer; display: flex; flex-direction: column; justify-content: space-around; }
    .hamburger span { display: block; width: 100%; height: 3px; background: #333; border-radius: 2px; }
    .drawer { position: fixed; top: 0; left: 0; width: 320px; max-width: 90vw; height: 100%; background: #fff; box-shadow: 2px 0 12px rgba(0,0,0,0.15); z-index: 100; transform: translateX(-100%); transition: transform 0.2s; overflow-y: auto; padding: 1rem; }
    .drawer.open { transform: translateX(0); }
    .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 99; opacity: 0; pointer-events: none; transition: opacity 0.2s; }
    .drawer-overlay.open { opacity: 1; pointer-events: auto; }
    .drawer h2 { margin: 0 0 0.75rem; font-size: 1rem; color: #06c; }
    .drawer h3 { margin: 1rem 0 0.25rem; font-size: 0.9rem; color: #333; }
    .drawer pre, .drawer .value { font-size: 0.8rem; background: #f5f5f5; padding: 0.5rem; border-radius: 4px; white-space: pre-wrap; word-break: break-word; margin: 0.25rem 0; }
    .drawer .value { font-family: inherit; }
    .drawer-close { float: right; background: none; border: none; font-size: 1.25rem; cursor: pointer; color: #666; }
    #messages { border: 1px solid #ccc; border-radius: 8px; min-height: 200px; padding: 0.75rem; margin-bottom: 0.75rem; background: #fafafa; }
    .msg { margin-bottom: 0.5rem; }
    .msg.user { color: #06c; }
    .msg.assistant { color: #333; white-space: pre-wrap; }
    .msg.thinking { color: #666; font-size: 0.9em; font-style: italic; }
    .msg.error { color: #c00; }
    #inputRow { display: flex; gap: 0.5rem; }
    #input { flex: 1; padding: 0.5rem; border: 1px solid #ccc; border-radius: 6px; }
    #send { padding: 0.5rem 1rem; background: #06c; color: white; border: none; border-radius: 6px; cursor: pointer; }
    #send:disabled { opacity: 0.6; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="header">
    <button class="hamburger" id="hamburger" type="button" aria-label="Menu">
      <span></span><span></span><span></span>
    </button>
    <h1 style="margin: 0;">Mobius Chat</h1>
  </div>
  <p>Ask a question. Request goes to Redis queue → worker plans → response back.</p>

  <div class="drawer-overlay" id="drawerOverlay"></div>
  <aside class="drawer" id="drawer">
    <button class="drawer-close" id="drawerClose" type="button" aria-label="Close">&times;</button>
    <h2>Chat config</h2>
    <p style="font-size: 0.85rem; color: #666;">Self-contained config for this module (LLM, parser, prompts).</p>
    <div id="drawerPrompts">
      <h3>Prompts</h3>
      <p id="promptFirstGenSystem" class="value">Loading…</p>
      <h3>First-gen user template</h3>
      <pre id="promptFirstGenUser">Loading…</pre>
    </div>
    <div id="drawerConfigs">
      <h3>LLM</h3>
      <p id="configLlm" class="value">Loading…</p>
      <h3>Parser</h3>
      <p id="configParser" class="value">Loading…</p>
    </div>
  </aside>

  <div id="messages"></div>
  <div id="inputRow">
    <input id="input" type="text" placeholder="Type your message..." />
    <button id="send">Send</button>
  </div>
  <script>window.API_BASE = window.location.origin;</script>
  <script src="static/app.js?v=5"></script>
</body>
</html>
